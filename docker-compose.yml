version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: eecs4413-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - eecs4413-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eecs4413-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/eecs4413store?authSource=admin
      - JWT_SECRET=supersecret_eecs4413_store_123
      - ADMIN_EMAIL=campustech@my.yorku.ca
      - PORT=4000
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - eecs4413-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eecs4413-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eecs4413-network

volumes:
  mongo-data:

networks:
  eecs4413-network:
    driver: bridge
